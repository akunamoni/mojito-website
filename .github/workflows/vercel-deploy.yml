name: ğŸš€ Deploy to Vercel

on:
  push:
    branches:
      - main     # Deploy automatically when pushing to main branch
  pull_request:
    branches:
      - main     # Optional: deploy preview for PRs

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18    # or 20 if your project uses Node 20

      - name: ğŸ“¦ Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ§¹ Clean npm cache
        run: npm cache clean --force

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸš€ Deploy to Vercel
        run: |
          npm install -g vercel
          vercel --prod --confirm --yes \
            --token=$VERCEL_TOKEN \
            --org $VERCEL_ORG_ID \
            --project $VERCEL_PROJECT_ID
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
